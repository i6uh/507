<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>507 | ShehRi Group</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@800&family=Montserrat:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
      font-family: 'Almarai', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%), linear-gradient(135deg, #0a0a0a, #1a1a1a);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 8rem;
      color: #ffffff;
      text-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff, 0 0 80px #ffffff;
      margin: 0 0 20px;
      letter-spacing: 5px;
    }

    .tagline {
      font-size: 2rem;
      color: #eaeaea;
      margin-top: 0;
      margin-bottom: 50px;
      text-align: center;
      letter-spacing: 4px;
    }

    .enter-btn {
      background-color: transparent;
      color: #ffffff;
      font-size: 1.4rem;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      padding: 18px 60px;
      border-radius: 16px;
      border: 2px solid #ffffff;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      transition: all 0.4s ease;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    .enter-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
      z-index: -1;
      border-radius: 16px;
    }

    .enter-btn:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .enter-btn:hover {
      color: #000000;
      box-shadow: 0 0 40px #ffffff;
    }

    footer {
      position: relative;
      z-index: 1;
      color: #999999;
      font-size: 0.9rem;
      padding: 15px 10px;
      text-align: center;
      width: 100%;
      background: transparent;
      user-select: none;
    }

    footer a {
      color: #999999;
      text-decoration: underline;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">507</h1>
    <p class="tagline">بنسى الحزن دام ربعي بني شهر.</p>
    <a href="https://discord.gg/507" class="enter-btn" target="_blank">ShehRi Group.</a>
  </div>
  <footer>
   CopyRight © | 
    <a href="https://guns.lol/0_7" target="_blank" rel="noopener noreferrer"># aBuShehRi.</a>
  </footer>
</body>
</html>
